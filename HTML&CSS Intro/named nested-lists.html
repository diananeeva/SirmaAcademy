<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order and Unorder Lists</title>
</head>
<body>
    <h1>Lists</h1>

        <li><strong>Ordered</strong>
            <ol>
                <li>One</li>
                <li>Two</li>
                <li>Three</li>
                <li>Four</li>
            </ol>
        </li>
        
        <li><strong>Unordered</strong>
            <ul>
                <li>Five</li>
                <li>Six</li>
                <li>Seven</li>
                <li>Eight</li>
            </ul>
        </li>
     
</body>
</html>
