<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlight the bold words </title>
</head>
<body>
    <a href="#" id="highlightLink">link</a>
    <p><b>We</b> have just started <b>this</b> section for the users (beginner to intermediate) who <b>want</b> to work with <b>various</b> JavaScript <b>problems</b> and write scripts online to <b>test</b> their JavaScript <b>skill</b></p>
    <script>
         function highlightBoldWords() {
        const boldElements = document.querySelectorAll('b');
        boldElements.forEach(el => {
            el.style.backgroundColor = 'yellow'
        });
    }
        const linkElement = document.getElementById('highlightLink');
        linkElement.addEventListener('mouseover', highlightBoldWords);
        
    </script>
</body>
</html>
