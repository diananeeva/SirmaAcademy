<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <style type="text/css">
    body {margin: 30px;}
  </style>   
  <title>Count and display items of a dropdown list</title>
</head>
<body>
  <form>
    Select your favorite Color:
    <select id="mySelect">
      <option>Red</option>
      <option>Green</option>
      <option>Blue</option>
      <option>White</option>
    </select>
    <input type="button" onclick="getOptions()" value="Count and Output all items">
  </form>
  <script>
    function getOptions(){
        const selectElement = document.getElementById("mySelect");

    const optionsCount = selectElement.options.length;

    alert("Number of items in the dropdown list: " + optionsCount);
    }
  </script>
</body>
</html>
